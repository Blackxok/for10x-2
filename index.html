<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- style css -->
    <link rel="stylesheet" href="./style/style.css">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>for10x-2</title>
</head>

<body>
    <div class="todo" id="todo">
        <div class="container">
            <!-- title -->
            <h1 class="big_title">This is Your To Do list</h1>
            <!-- todo list  -->
            <div class="row top_l">
                <i class="fa-solid fa-file"></i>
                <div class="list">
                    <div class="item">more pam</div>
                    <i class="fa-solid fa-check"></i>
                    <i class="fa-solid fa-xmark"></i>
                </div>
            </div>
            <!-- todo form -->
            <div class="row form" id="form">
                <div class="title">Add_Mission</div>
                <input class="form_input" type="text" value="" placeholder="what do you want to do">
                <p>You can to add what you mast to do</p>
                <form class="btn_s">
                    <button type="submit" class="add_b">Add</button>
                    <button type="button" class="clear_b">Delete</button>
                </form>
            </div>
        </div>
    </div>

    <!-- main js -->
    <script src="./components/main.js"></script>
    <!-- font awesome cdn js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/js/all.min.js"
        integrity="sha512-2bMhOkE/ACz21dJT8zBOMgMecNxx0d37NND803ExktKiKdSzdwn+L7i9fdccw/3V06gM/DBWKbYmQvKMdAA9Nw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>

</html>
